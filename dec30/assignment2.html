<html>
    <body align="center" style="background-color: blanchedalmond;">
        <h2> College Registration Form</h2>
        <form>
            <table align="center">
                <tr>
                    <td><h2>First Name:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="text"  name="First name"  placeholder="first name" required/></h2></td>
                </tr>
        
                <tr>
                    <td><h2>Last Name:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="text"  name="Last name" placeholder="last name" required/></h2></td>
                </tr>
                
                <tr>
                    <td><h2>Email:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="text"  name="Email name" placeholder="Email" required/></h2></td>
                </tr>
        
                <tr>
                    <td><h2>password:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="password"  placeholder="password" minlength="8" maxlength="10"required/></h2></td>
                </tr>
                <tr>
                    <td><h2>Phone number:<span style="color:red">*</span></h2></td>
                    
                    <td>
                        <h2>
                            <select>
                            <option>91-india</option>
                            <option>93-afganisthan</option>
                            <option>880-bangladesh</option>
                            <option>1-canada</option>
                            <option>49-germany</option>
                            </select>
                        </h2>
                    </td>
                    <td>
                        <h2><input type="phone number" placeholder="phone number" name="phone number" required/></h2>
                    </td>
                </tr>
                <tr>
                    <td><h2>Gender:</h2></td>
                    <td><h2><input type="radio" name="Gender"/>Male</h2></td>
                    <td><h2><input type="radio" name="Gender"/>Female</h2></td>

                </tr>
                <tr>
                    <td><h2>DOB:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="date" placeholder="Date"/></h2></td>
                </tr>
                <tr>
                    <td><h2>Father Name:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="text" name="Father name" placeholder="Father name"/></h2></td>
                </tr>
                <tr>
                    <td><h2>Mother Name:<span style="color:red">*</span></h2></td>
                    <td><h2><input type="text"  name="mother name"  placeholder="Mother name"/></h2></td>
                </tr>
                <td><h2>UG percentage:<span style="color:red">*</span></h2></td>
                <td><h2><input type="text"  name="percentage"  placeholder="percentage"/></h2></td>
                <tr>

                </tr>
                <tr>
                    <td><h2>Branch:</h2></td>
                    <td>
                        <h2><input type="checkbox" mech >MECH</h2>
                        <h2><input type="checkbox" EEE>EEE</h2>
                        <h2><input type="checkbox" EEE>CSE</h2>
                        <h2><input type="checkbox" EEE>IT</h2>
                        <h2><input type="checkbox" EEE>ECE</h2>
                    </td>

                </tr>
                <tr>
                 <td><input type="button" value="submit"></td>
                </tr>


            </table>
        </form>
    </body>
</html>
